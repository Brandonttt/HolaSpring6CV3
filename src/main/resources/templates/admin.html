<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        /* Tu estilo aquí... */
    </style>
    <script>
        function deleteUser(id) {
            if (confirm("¿Estás seguro de que deseas eliminar este usuario?")) {
                fetch(`/admin/users/${id}/delete`, {
                    method: 'POST', // Usamos POST para enviar el DELETE
                    headers: {
                        'Content-Type': 'application/json',
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = "/admin"; // Redirigir después de eliminar
                    } else {
                        alert("Error al eliminar el usuario.");
                    }
                }).catch(error => {
                    alert("Error en la solicitud: " + error);
                });
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bienvenido, Administrador</h1>
        <a href="/logout">Cerrar Sesión</a>
        <h2>Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lista de usuarios desde la API -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <button th:onclick="'deleteUser(' + ${usuario.id} + ')'" type="button">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h3>Agregar Usuario</h3>
        <form action="/admin/users" method="post">
            <input type="text" name="nombre" placeholder="Nombre de Usuario" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Agregar Usuario</button>
        </form>
    </div>
</body>
</html>
