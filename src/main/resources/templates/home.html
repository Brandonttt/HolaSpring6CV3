<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendaciones</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            color: white;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .container h1 {
            margin-bottom: 1.5rem;
        }

        .menu-button {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .menu-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .logout {
            margin-top: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 100%;
            padding: 0.75rem;
            color: white;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }

        .logout:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HOME</h1>
        <p class="welcome-message"> "<span th:text="${nombreUsuario}" style="color: #ffffff; font-size: 34px;">Usuario</span>" c:</p>
        
        <a href="/libros" class="menu-button">Libros</a>
        <a href="/peliculas" class="menu-button">Películas</a>
        <a href="/perfil" class="menu-button">Mi Perfil</a>
        
        <a href="/admin" th:if="${isAdmin}" class="menu-button">Administrador</a>
        
        <a href="/logout" class="logout">Cerrar Sesión</a>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
