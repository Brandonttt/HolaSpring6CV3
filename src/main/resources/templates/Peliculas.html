<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Películas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .header {
            background-color: #1a237e;
            color: white;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .search-section {
            margin-top: 30px;
            text-align: center;
        }

        .search-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .search-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin: 10px 0;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            font-size: 1rem;
            width: 250px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1a237e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #283593;
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .results-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .movie-poster {
            height: 300px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .movie-year {
            font-size: 0.9rem;
            color: #888;
            margin-bottom: 12px;
        }

        .movie-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .movie-button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .details-button {
            background-color: #f5f5f5;
            color: #333;
        }

        .details-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Buscador de Películas</h1>
    </div>

    <div class="container">
        <div class="search-section">
            <h2 class="search-title">Buscar Películas</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" placeholder="Ej: Inception">
                </div>
                <button id="searchButton" class="search-button">Buscar</button>
            </div>
        </div>

        <div id="resultsSection" class="results-section">
            <h2 class="results-title">Resultados de la búsqueda</h2>
            <div id="movieGrid" class="movie-grid"></div>
        </div>

        <div id="noResults" style="display: none; text-align: center; font-size: 1.2rem; color: #666;">
            <h3>No se encontraron resultados.</h3>
        </div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const title = document.getElementById('title').value.trim();
            
            if (!title) {
                alert('Por favor, ingresa un título para buscar');
                return;
            }

            fetch(`http://www.omdbapi.com/?s=${encodeURIComponent(title)}&apikey=trilogy`) // API pública sin necesidad de clave personal
                .then(response => response.json())
                .then(data => {
                    const movieGrid = document.getElementById('movieGrid');
                    const noResults = document.getElementById('noResults');
                    const resultsSection = document.getElementById('resultsSection');

                    movieGrid.innerHTML = '';
                    noResults.style.display = 'none';
                    resultsSection.style.display = 'none';

                    if (data.Response === "True") {
                        resultsSection.style.display = 'block';
                        data.Search.forEach(movie => {
                            const movieCard = document.createElement('div');
                            movieCard.className = 'movie-card';

                            const posterUrl = movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/250x300';

                            movieCard.innerHTML = `
                                <div class="movie-poster">
                                    <img src="${posterUrl}" alt="Poster de ${movie.Title}">
                                </div>
                                <div class="movie-info">
                                    <h3 class="movie-title">${movie.Title}</h3>
                                    <p class="movie-year">${movie.Year}</p>
                                    <div class="movie-actions">
                                        <button class="movie-button details-button" onclick="window.open('https://www.imdb.com/title/${movie.imdbID}', '_blank')">Ver detalles</button>
                                    </div>
                                </div>
                            `;

                            movieGrid.appendChild(movieCard);
                        });
                    } else {
                        noResults.style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
